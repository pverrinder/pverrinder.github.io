<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A notepad-like desktop application inspired by wikis.">
    <meta name="author" content="your-email@example.com">
    <title>{{ page.title }}</title>
    <link rel="icon" href="/assets/favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #FAFAFA;
        }
        #wrapper {
            display: flex;
            min-height: 100vh;
        }
        #navigation {
            width: 250px;
            background-color: #F3F3F3;
            padding: 20px;
            border-right: 1px solid #EAEAEA;
        }
        #navigation ul {
            list-style: none;
            padding: 0;
        }
        #navigation li {
            margin-bottom: 10px;
        }
        #navigation a {
            text-decoration: none;
            color: #555;
            font-weight: 500;
        }
        #navigation a:hover {
            text-decoration: underline;
        }
        #logo img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        #content {
            flex-grow: 1;
            padding: 20px;
            max-width: 960px;
        }
        #content h1 {
            color: #4E9A06;
            font-size: 2em;
            margin-bottom: 20px;
        }
        #content p {
            margin: 10px 0;
        }
        #content a {
            color: #CE5C00;
        }
        p.footer {
            margin-top: 50px;
            text-align: right;
            color: gray;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <!-- Navigation Section -->
        <div id="navigation">
            <div id="logo">
                <a href="/"><img src="../assets/potato.jpg" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
        </div>
        <!-- Content Section -->
        <div id="content">
            {{ content }}
        </div>
    </div>
</body>
</html>
